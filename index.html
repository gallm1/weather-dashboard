<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG's Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./style.css"/>


</head>
<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
                    <!-- search here-->
                    <div class="card">
                        <div class="card-body bg-light">
                            <h6 class="card-subtitle mb-2 text-muted">Search by City Name</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                        id="button-addon2"><i class="fas fa-search"></i>Search</button>
                                </div>
                            </div>

                            <ul class="list-group">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- current weather -->
            <div class="col mt-4 mr-5">
                <div class="card currentCard pb-2 pt-1">
                    <h5 class="card-title mt-2 text-center">Current Weather</h5>
                </div>
            </div>
            <div class="row">
                <div class="col mt-4">
                    <div class="card pb-5 fiveDayCard pl-5">
                        <!-- 5 day weather here -->
                        <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                        <div class="row">
                            <div class="col fiveDayOne">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jquery first, then others, then bootstrap, then custom script-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
